{% extends "base.html" %}

{% block title %} - Add Blog{% endblock %}

{% block css %}

{% endblock %}


{% block body %}
<h2>Add your blog</h2>

<form action="" method="post" enctype="multipart/form-data">  
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper mb-2">

        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <div>
        <input type="submit" value="{{btn_name}}" class="btn btn-primary">
    </div>
</form>
{% endblock %}
